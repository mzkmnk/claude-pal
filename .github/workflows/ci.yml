name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      id: lint
      run: npm run lint
      
    - name: Check formatting with Prettier
      id: format
      run: npm run format:check
      
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality-check  # ESLintとPrettierが成功した場合のみ実行
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      id: build
      run: npm run build
      
    - name: Upload build artifacts
      if: steps.build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: www/
        retention-days: 7