name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-all:
    name: Lint, Format, Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Check formatting with Prettier
      run: npm run format:check
      
    - name: Build application
      run: npm run build
      
    - name: Run tests
      run: npm test
      
    - name: Comment PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const output = `### PR Check Results
          
          | Check | Status |
          |-------|--------|
          | ESLint | ${{ steps.lint.outcome == 'success' && '✅' || '❌' }} |
          | Prettier | ${{ steps.format.outcome == 'success' && '✅' || '❌' }} |
          | Build | ${{ steps.build.outcome == 'success' && '✅' || '❌' }} |
          | Tests | ${{ steps.test.outcome == 'success' && '✅' || '❌' }} |
          
          🤖 Generated by GitHub Actions`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });